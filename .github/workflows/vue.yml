name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install
      - run: npm run build
      - run: npm run generate

      - uses: maxheld83/ghpages@v0.3.0
        env:
          GH_PAT: ${{ secrets.DEPLOY }}
          BUILD_DIR: './dist'
